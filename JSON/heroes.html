<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>


    var header = document.querySelector('header');
    var section = document.querySelector('section');
    //Obteniendo el JSON
    var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType='json';
    request.send();

    request.onload = function (){
      var superHeroes = request.response;
      populateHeader(superHeroes);
      showHeroes(superHeroes)

    }

    //Poblando el encabezado

    function populateHeader(jsonObj){
      var myH1 = document.createElement('h1');
      myH1.textContent  = jsonObj['squadName'];
      header.appendChild(myH1);

      var myP = document.createElement('p');
      myP.textContent  = 'Hometown' + jsonObj['homeTown'] + '// Formed: ' + jsonObj['formed'];
      header.appendChild(myP);

    }

    //Tarjetya de visualización

    function showHeroes(jsonObj){
      var heroes = jsonObj['members'];

      for (var i = 0 ;i < heroes.length; i++) {

        //se crean los elementos para visualizar lo0s datos 

        var myArticle = document.createElement('article');
        var myH2 = document.createElement('h2');
        var myp1 = document.createElement('p');
        var myp2 = document.createElement('p');
        var myp3 = document.createElement('p');
        var myL = document.createElement('ul');

        myH2.textContent  = heroes[i].name;
        myp1.textContent  = 'Identidad Secreta : ' + heroes[i].secretIdentity;
        myp2.textContent  = 'Años : ' + heroes[i].age;
        myp3.textContent  = 'Super Poder : ';

        var superPower = heroes[i].powers;
        for (var j = 0; j < superPower.length; j++) {
          var listItem = document.createElement('li');
          listItem.textContent  = superPower[j];
          myL.appendChild(listItem);          
        }

        //mapeo de los elementos en un articulo 

        myArticle.appendChild(myH2);
        myArticle.appendChild(myp1);
        myArticle.appendChild(myp2);
        myArticle.appendChild(myp3);
        myArticle.appendChild(myL);

        section.appendChild(myArticle);



        
      }

    }
    
    </script>
  </body>
</html>
